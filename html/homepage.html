<!--Register user for the coffee shop-->
<h1>Registration form</h1>
<div id="reg-from">
    <form>
        <label for="first-name">First Name: </label>
        <input type="text" name="first-name" required>

        <label for="last-name">Last Name: </label>
        <input type="text" name="last-name" aria-placeholder="Aryya" aria-required="true">

        <div>
            <label for="coffee-drinker">Heavy coffee drinker</label>
            <input type="radio" name="coffee-drinker" value="Choice-1">
            <div></div>

            <label for="coffee-drinker">Average coffee drinker</label>
            <input type="radio" name="coffee-drinker" value="Choice-2">
            <div></div>
            <label for="coffee-drinker">Light Coffee coffee-drinker
            <input type="radio" name="coffee-drinker" value="Choice-3">
            <div></div>
            <label for="coffee-drinker">Never drink coffee</label>
            <input type="radio" name="coffee-drinker" value="Choice-4">


        </div>

        <!--Take Email address and password-->
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" >

            <label for="password">password</label>
            <input type="password" name="password">
        </div>

        <div>

            <label for="month"> Birthday</label>
            <select name="month">
                <option value="0" selected disabled>Month</option>
                <option value="jan">January</option>
                <option value="feb">Febuary</option>
                <option value="march">March</option>
                <option value="april">april</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="aug ">August</option>
                <option value="sept">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
            </select>
            <label for="agree">I have read/accepted the terms and conditions of this application</label>
            <input type="checkbox" name="agree">
            <button type="submit">Submit Registration</button>

        </div>
        


    </form>
</div>
